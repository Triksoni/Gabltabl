<!-- blog/templates/blog/logout.html -->
{% extends 'blog/base.html' %}

{% block title %}Выход из системы - Мой Блог{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center py-5">
                <div class="mb-4">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-success">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16,17 21,12 16,7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </div>
                
                <h2 class="mb-3">Вы вышли из системы</h2>
                
                <p class="text-muted mb-4">
                    Вы успешно вышли из своей учетной записи. 
                    Надеемся скоро увидеть вас снова!
                </p>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">Войти снова</a>
                    <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">На главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
